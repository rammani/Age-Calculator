<html>
	<head>	
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">		
    	<link href="css/datepicker.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="panel panel-default">
	  		<div class="panel-heading">
	    		<h3 class="panel-title text-center">Age Calculator</h3>
	  		</div>
	  		<div class="panel-body">
	  			<form role="form">
	  				<div class="form-group">
	    				<label for="birthDate">Birth Date  :</label>
	    				<input type="text"  class="form-control" id="birthDate"/>
	  				</div>
	  				<div class="form-group">
	    				<label for="fromDate">Today Date:</label>
	    				<input type="text"  class="form-control" id="fromDate">
	  				</div>
  					<button type="button" id="submit" class="btn btn-primary btn-lg btn-block" onclick="calc();">
  						Calcuate
  					</button> 
				</form>									
				<table class="table">
	  				<tr>
	  					<td style="width:15px;border:0">Years</td> 	
	  					<td style="width:15px;border:0">:</td>
	  					<td style="border:0" id="years"></td>			
	  				</tr> 
	  				<tr>
	  					<td style="width:15px">Months</td> 	
	  					<td style="width:15px">:</td>
	  					<td id="months"></td>		
	  				</tr> 
	  				<tr>
	  					<td style="width:15px">Days</td> 	
	  					<td style="width:15px">:</td>
	  					<td id="days"></td>		
	  				</tr>
					<tr>
	  					<td style="width:15px"></td> 	
	  					<td style="width:15px"></td>
	  					<td></td>		
	  				</tr> 
 
	 			</table>
			</div>		
			<div class="panel-footer">
	    		<p class="panel-title text-center"> <small class="small"><small class="small">copyright &copy;2013 <a href="http://adaptivemedia.in" target="_blank">adaptivemedia.in</a></small> </small></p>
	  		</div>
  		</div>
		<script type="text/javascript" src="js/am.js"></script>	
		<script src="js/jquery-1.9.1.js"></script>
        <script src="js/bootstrap-datepicker.js"></script> 
		<script type="text/javascript">	
					$(function(){ 
					   
			            $('#birthDate').datepicker
			            ({
			                format: 'mm/dd/yyyy',
			                todayBtn: 'linked'
			           });
			             $('#fromDate').datepicker
			            ({
			                format: 'mm/dd/yyyy',
			                todayBtn: 'linked'
			           });
			    	});
		  		
		      		function calc()
					{
						try
						{
							var bDate = new Date(document.getElementById('birthDate').value);							
							var fDate = new Date(document.getElementById('fromDate').value);		
							var result = AM.utils.dateDiff(bDate, fDate);			
							document.getElementById("years").innerHTML = result.years;
							document.getElementById("months").innerHTML = result.months;
							document.getElementById("days").innerHTML = result.days;
						}
						catch(e)
						{
							alert(e.message);
						}						
					}
		  		
	   		</script>	
	</body>
</html>
